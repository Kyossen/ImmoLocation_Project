<!DOCTYPE html>
<html lang="fr">
<head>
    <title>ImmoLocation - C'est confirmé !</title>
    <meta charset="utf-8">
</head>

{% extends 'search/base.html' %}

{% block content %}

<header class="masthead">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="row align-items-center justify-content-center text-center col-lg-10 col-xl-10">
                {% if error_rent_validation %}
                <h2 class="text-uppercase text-white font-weight-bold">
                    Un problème est survenu!
                </h2>
                <div class="info_des">
                    <p class="result_error">{{ error_rent_validation }}</p>
                </div>
                {% endif %}

                {% if not error_description %}
                <h2 class="text-uppercase text-white font-weight-bold">
                    C'est confirmé ! <br/> La location est à vous pour la période que vous avez séléctionnée !
                </h2>
                {% endif %}
            </div>
        </div>
</header>
{% endblock %}
</html>
