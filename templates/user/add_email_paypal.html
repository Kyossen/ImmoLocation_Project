<!DOCTYPE html>
<html lang="fr">
<head>
    <title>ImmoLocation - Créer une annonce</title>
    <meta charset="utf-8">
</head>

{% extends 'search/base.html' %}

{% block content %}

<header class="header_new_rent resize-page">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h2 class="text-uppercase text-white font-weight-bold">
                    Créer une annonce</h2>
                {% if error_price %}
                <div class="info_des">
                    <p class="result_error">{{ error_price }}</p>
                </div>
                {% endif %}
                <form class="form-inline align-self-baseline mid_find container row signUP_style"
                      action="{% url 'add_email_paypal' %}"
                      method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="container">
                        <div class="form-group mid_find row col-md-6 block champs_signUP">
                            <p class="info margin_15">Email de paiement paypal &#128513;<br/></p>
                            <label for="{{ form.userEmail.id_for_label }}">
                                <p>{{ form_ad.email }}<br/></p>
                        </div>
                        <button class="btn btn-primary btn-xs js-scroll-trigger margin_15 margin_bot_15"
                                onclick="connect()" id="connect">
                            Ajouter votre email !
                        </button>

                        <div class="spinner-border text-warning button-connect mid_find
                    row" id="spinner" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
{% endblock %}
</html>
