<!DOCTYPE html>
<html lang="fr">
<head>
    <title>ImmoLocation - Modifier les photos</title>
    <meta charset="utf-8">
</head>

{% extends 'search/base.html' %}

{% block content %}

<header class="header_new_rent resize-header">
    <div class="container h-100">
        <div class="row h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-10 align-self-end">
                <h2 class="text-uppercase text-white font-weight-bold">
                    Modifier les photos de présentation de ce bien</h2>
                <form class="form-inline align-self-baseline mid_find container row signUP_style"
                      action="{% url 'change_pics' %}?change={{code}}"
                      method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="container">
                        <div class="form-group mid_find row col-md-6 block champs_signUP">
                            <p class="info info_color">Les photos/images doivent être en extension JPEG ou PNG<br/></p>
                            <p class="info">Photos 1<br/></p>
                            <input type="file" name="pics_1" required>
                        </div>
                        <div class="form-group mid_find row col-md-6 block champs_signUP">
                            <p class="info">Photos 2<br/></p>
                            <input type="file" name="pics_2" required>
                        </div>
                        <div class="form-group mid_find row col-md-6 block champs_signUP">
                            <p class="info">Photos 3<br/></p>
                            <input type="file" name="pics_3" required>
                        </div>
                        <button class="btn btn-primary btn-xs js-scroll-trigger margin_15 margin_bot_15"
                                onclick="connect()" id="connect">
                            Confirmer !
                        </button>

                        <div class="spinner-border text-warning button-connect mid_find
                    row" id="spinner" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</header>
{% endblock %}
</html>
